<!DOCTYPE html>
<html>
	<head>
			<title>Simple Symmetric</title>
			<meta charset="utf-8">
            <style>
                body{background-color: rgb(164, 221, 176);}
                
            </style>
	</head>

	<body>
	
		<svg width="800px" height="800px">
				<circle cx="100px" cy="100px" r="50px" ></circle>
                <circle cx="200px" cy="200px" r="50px"></circle>
                <circle cx="300px" cy="300px" r="50px"></circle>
                <circle cx="400px" cy="400px" r="50px"></circle>

				<ellipse cx="100px" cy="300px" rx="20px" ry="100px"></ellipse>
                <ellipse cx="200px" cy="400px" rx="20px" ry="100px"></ellipse>
                <ellipse cx="300px" cy="500px" rx="20px" ry="100px"></ellipse>
                <ellipse cx="400px" cy="600px" rx="20px" ry="100px"></ellipse>

				<rect x="500px" y="500px" width="80px" height="80px"></rect>
                <rect x="500px" y="400px" width="80px" height="80px"></rect>
                <rect x="500px" y="300px" width="80px" height="80px"></rect>
                <rect x="500px" y="200px" width="80px" height="80px"></rect>
                <rect x="500px" y="100px" width="80px" height="80px"></rect>
                

				<line x1="0px" y1="0px" x2="1000px" y2="1000px" stroke="black"></line>

				
				<use href="#unique-Circle" x="-150px" y="-150px"></use>
		</svg>	

		<svg width="800px" height="800px">
            <circle cx="100px" cy="100px" r="50px" ></circle>
            <circle cx="200px" cy="200px" r="50px"></circle>
            <circle cx="300px" cy="300px" r="50px"></circle>
            <circle cx="400px" cy="400px" r="50px"></circle>

            <ellipse cx="100px" cy="300px" rx="20px" ry="100px"></ellipse>
            <ellipse cx="200px" cy="400px" rx="20px" ry="100px"></ellipse>
            <ellipse cx="300px" cy="500px" rx="20px" ry="100px"></ellipse>
            <ellipse cx="400px" cy="600px" rx="20px" ry="100px"></ellipse>

            <rect x="500px" y="500px" width="80px" height="80px"></rect>
            <rect x="500px" y="400px" width="80px" height="80px"></rect>
            <rect x="500px" y="300px" width="80px" height="80px"></rect>
            <rect x="500px" y="200px" width="80px" height="80px"></rect>
            <rect x="500px" y="100px" width="80px" height="80px"></rect>
            

            <line x1="30px" y1="30px" x2="1000px" y2="1000px" stroke="black"></line>

            
            <use href="#unique-Circle" x="-350px" y="-350px"></use>
    </svg>	

	</body>
</html>
