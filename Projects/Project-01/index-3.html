    <style>
        body{
            position:relative;
            background-color: rgb(192, 243, 242);

<body>
    <a href="index-4.html">
        <button> AND YOURS? </button>

    <div class="container">
        <h2 id="title">I'M SO HAPPY </h2>
        <button class="but" onclick="changeColor()
        "> SMILE</button>
    </div>
   

    <script>
        let head = document.getElementById("title");
        let color;

        function changeColor(){
             color = '#' + parseInt(Math.random()*
             0xFFFFFF).toString(16).padStart(6,'0');

             return head.style.color = color; 
        }
        
    </script>
