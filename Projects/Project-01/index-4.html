<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graphic design</title>
    <style>
        body{
            position:relative;
            background-color: rgb(231, 175, 186);
            color:rgba(233, 122, 205, 0.534);
            font-size: 100px;
        }
        .but{
            font-size: 100px;
        }
    </style>

</head>
<body>
        <h1 id="title">WHAT'S YOUR MOOD FOR TODAY &#128525;</h1>
        <button class="but" onclick="changeColor()
        "> &#128151;</button>
 <script>
        let head = document.getElementById("title");
        let color;

        function changeColor(){
             color = '#' + parseInt(Math.random()*
             0xFFFFFF).toString(16).padStart(8,'0');

             return head.style.color = color; 
        }
        
    </script>



</body>
</html>
