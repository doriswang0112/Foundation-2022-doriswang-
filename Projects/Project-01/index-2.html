<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>changing color</title>
    <style>
        body{
            position:relative;
            background-color: rgb(0, 0, 0);
            color:rgba(183, 204, 235, 0.822);
            font-size: 100px;
        }
        .but{
            font-size: 100px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2 id="title">i hope you have a good day </h2>
        <button class="but" onclick="changeColor()
        "> MOOD</button>
    </div>
   

    <script>
        let head = document.getElementById("title");
        let color;

        function changeColor(){
             color = '#' + parseInt(Math.random()*
             0xFFFFFF).toString(16).padStart(6,'0');

             return head.style.color = color; 
        }
        
    </script>



</body>
</html>
