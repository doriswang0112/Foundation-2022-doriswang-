<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>coding from life</title>
  <link rel="stylesheet" href="common.css">
  <style>
     body{
         background-color: rgb(153, 159, 211);
     }
 </style>
</head>
<body>
  <div class="main">
      <div class="header">
           <div class="face"></div>
           <div class="face right"></div>
           <!--left eye-->
           <div class="eye-out">
                <div class="eye"></div>
                <div class="eyelash"></div>
           </div>
           <!--right eye-->
           <div class="eye-out right">
                <div class="eye"></div>
                <div class="eyelash"></div>
           </div>
           <!--mouse-->
           <div class="mouth-out">
                <div class="nose"></div>
                <div class="mouth-in"></div>
           </div>
      </div>
      <!--ear-->
      <div class="ear-out">
           <div class="ear">
                <div class="ear-in"></div>
                <div class="ear-in x"></div>
           </div>
      </div>
      <div class="ear-out right">
           <div class="ear">
                <div class="ear-in"></div>
                <div class="ear-in x"></div>
           </div>
      </div>

  </div>
</body>

</html>
