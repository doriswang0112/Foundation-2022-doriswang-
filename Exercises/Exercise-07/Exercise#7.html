<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>玲娜贝儿coding from life</title>
  <link rel="stylesheet" href="common.css">
  <style>
     body{
         background-color: rgb(153, 159, 211);
     }
 </style>
</head>
<body>
  <div class="main">
      <div class="header">
           <div class="face"></div>
           <div class="face right"></div>
           <!--左眼-->
           <div class="eye-out">
                <div class="eye"></div>
                <div class="eyelash"></div>
           </div>
           <!--右眼-->
           <div class="eye-out right">
                <div class="eye"></div>
                <div class="eyelash"></div>
           </div>
           <!--嘴巴-->
           <div class="mouth-out">
                <div class="nose"></div>
                <div class="mouth-in"></div>
           </div>
      </div>
      <!--耳朵-->
      <div class="ear-out">
           <div class="ear">
                <div class="ear-in"></div>
                <div class="ear-in x"></div>
           </div>
      </div>
      <div class="ear-out right">
           <div class="ear">
                <div class="ear-in"></div>
                <div class="ear-in x"></div>
           </div>
      </div>

      <!--小花-->
      <div class="flower">
           <div class="flower-in"></div>
           <div class="flower-bg"></div>
           <div class="petal"></div>
           <div class="petal p2"></div>
           <div class="petal p3"></div>
           <div class="petal p4"></div>
           <div class="petal p5"></div>
      </div>
  </div>
</body>

</html>
