<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flexbox Calender</title>
	<link href="script.css" rel="stylesheet">
    <style>
        body{
        background-color: rgb(237, 217, 217);
    }
    </style>
</head>
<body>
